<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GOOO CHELAS</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.p1').hover(function () {
                arriba = Math.random() * (250 - 1) + 1;
                abajo = Math.random() * (359 - 1) + 1;
                $(this).css('top', arriba);
                $(this).css('left', abajo);
            });
        });
        function dijoSi() {
            var noti = document.getElementById('si');
            noti.style.display = 'flex'
            //document.getElementById('si').style.display = 'block';
            noti.style.alignItems = 'center'
            noti.style.flexDirection = 'column'
            const opc = document.getElementById('contx');
            const bno = document.getElementById('p2');
            opc.removeChild(bno);
        }
        // Función para detectar si el dispositivo es una PC
        function esPC() {
            const userAgent = navigator.userAgent;
            const mobileKeywords = ['Mobi', 'Android', 'webOS', 'iPhone', 'iPad', 'iPod', 'BlackBerry', 'Windows Phone'];

            for (let i = 0; i < mobileKeywords.length; i++) {
                if (userAgent.indexOf(mobileKeywords[i]) !== -1) {
                    return false;
                }
            }

            return true;
        }

        // Función para redireccionar en caso de ser PC
        function redireccionarSiEsPC() {
            if (esPC()) {
                window.location.href = 'error.html';
            }
        }
    </script>
</head>

<body onload="redireccionarSiEsPC()">
    <div class="contenedor">
        <div class="titulo">
            <h1>¿Quieres ir a tomar &#127866?</h1>
        </div>
        <div class="opciones" id="contx">
            <p class="p1">si</p>
            <p onclick="dijoSi()" class="p2" id="p2">No</p>
            <center>
                <div id="si">
                    <center><img src="img/chelas.avif" alt="#" width="150" height="100"></center>
                    <h2>Bueno te pierdes de 5 cajas de chelas &#127866 </h2>
                </div>
            </center>
        </div>
    </div>
</body>

</html>
